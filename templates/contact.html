
{% extends 'base.html'%}

{% block title%} Contact{% endblock title%}
{% block css %} 
<style>
	.container{
		min-height: 90vh;
	}
</style>{% endblock css %}
{% block contactactive %}active{% endblock contactactive %}
{% block body%}
<div class="container md-8">
	<h2 class="text-center my-3">Contact Me</h2>
	<form class="row g-3 " action="/contact/" method="POST">
		{% csrf_token %}
		<div class="col-md-12">
			<label for="inputFirstName" class="form-label">First Name</label>
		  <input type="text" class="form-control" id="inputFirstName" name="firstName" >
		</div>
		<div class="col-md-12">
			<label for="inputLastname" class="form-label">Last Name</label>
		  <input type="text" class="form-control" id="inputLastname" name="lastName">
		</div>
		<div class="col-md-12">
			<label for="inputphone" class="form-label">Phone Number</label>
		  <input type="tel" class="form-control" id="inputphone" name="phone">
		</div>

		<div class="col-md-6">
		  <label for="inputEmail4" class="form-label">Email</label>
		  <input type="email" class="form-control" id="inputEmail4" name="Email">
		</div>
		<div class="col-md-6">
		  <label for="inputPassword4" class="form-label">Password</label>
		  <input type="password" class="form-control" id="inputPassword4" name="Password">
		</div>
		<div class="col-12">
		  <label for="inputAddress" class="form-label">Address</label>
		  <input type="text" class="form-control" id="inputAddress" name="Address">
		</div>
		<div class="col-12">
		  <label for="inputProblem" class="form-label">Report Your Problem</label>
		  <input type="text" class="form-control" id="inputProblem" name="Problem">
		</div>
		
		<div class="col-12 my-3">
		  <button type="submit" class="btn btn-primary">Submit</button>
		</div>
	  </form>
  </div>
{% endblock body%}
